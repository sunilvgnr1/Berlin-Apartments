name: Get latest apartment links

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  run-scraper-and-comment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium clients

      - name: Run scraper and save output
        id: scraper
        run: |
          python visit.py > scraper_output.txt
          echo "SCRAPER_OUTPUT<<EOF" >> $GITHUB_ENV
          cat scraper_output.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ```
            ${{ env.SCRAPER_OUTPUT }}
            ```
